<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PadariaBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>PadariaBot</h1>

    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
